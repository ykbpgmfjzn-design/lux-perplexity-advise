    <meta charset="UTF-8" />

    <title>LuxeDev | Premium Residences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        margin: 0;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .luxury-gradient-overlay {
        background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Luxury Button Effect with Parallax Refinement */
      .btn-luxe {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        text-transform: uppercase;
        font-weight: 500;
        font-style: normal;
        font-size: 0.625rem;
        letter-spacing: 0.3em;
        color: rgba(223, 190, 106, 0.7);
        border-radius: 0;
        padding: 1.125rem 2.5rem;
        transition: 
          color 0.5s ease-out, 
          border-color 0.5s ease-out, 
          transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 0.6s ease,
          background-position 1s cubic-bezier(0.19, 1, 0.22, 1);
        
        background: linear-gradient(270deg, 
          rgba(223, 190, 106, 0.9), 
          rgba(146, 111, 52, 0.8), 
          rgba(34, 34, 34, 0), 
          rgba(34, 34, 34, 0)
        );
        background-position: 1% 50%;
        background-size: 400% 400%; /* Wider for smoother parallax shift */
        
        text-decoration: none;
        border: 1px solid rgba(223, 190, 106, 0.3);
        cursor: pointer;
        outline: none;
        overflow: hidden;
        z-index: 1;
      }

      /* Parallax Shine Layer */
      .btn-luxe::before {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0),
          transparent
        );
        transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: -1;
      }

      .btn-luxe:hover {
        color: #fff;
        border: 1px solid rgba(223, 190, 106, 0.1);
        background-position: 99% 50%; /* Moves background opposite to shimmer for parallax feel */
        transform: translateY(-3px);
        box-shadow: 0 15px 30px -12px rgba(197, 160, 89, 0.4);
      }

      .btn-luxe:hover::before {
        left: 150%; /* Shimmer sweeps faster than the background gradient fills */
      }

      .btn-luxe:active {
        transform: translateY(-1px);
        transition: transform 0.1s ease;
      }

      .btn-luxe:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-position: 1% 50%;
        transform: none;
      }
    </style>
